---
layout: page
title: Latest Posts
description: "Latest dev blog posts"
tags: [Jekyll, theme, themes, responsive, blog, minimalism]
colorbar: accent
---

{% include key.html %}

{% for post in site.posts limit:10 %} 
<ul class="post-list">
  <li><article itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost"><span class="vertbar colorbar-{% if post.colorbar %}{{ post.colorbar }}{% else %}accent{% endif %}"></span><a href="{{ site.url }}{{ post.url }}">{{ post.title }}<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
</ul>
{% endfor %}
